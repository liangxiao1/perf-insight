testrun_results_generator:
  defaults:
    split: yes
    round: 6
    fillna: "NaN"
  columns:
    - name: testrun
      source: metadata
      key: testrun.id
    - name: type
      source: metadata
      key: testrun.type
    - name: platform
      source: metadata
      key: testrun.platform
    - name: branch
      source: metadata
      key: os.branch
    - name: compose
      source: metadata
      key: os.compose
    - name: kernel
      source: metadata
      key: os.kernel
    - name: flavor
      source: metadata
      key: guest.flavor
    - name: cpu_model
      source: metadata
      key: guest.cpu_model
    - name: cpu
      source: metadata
      key: guest.cpu
    - name: memory
      source: metadata
      key: guest.memory
    - name: backend
      source: metadata
      key: hardware.disk.backend
    - name: driver
      source: metadata
      key: hardware.disk.driver
    - name: format
      source: metadata
      key: hardware.disk.format
    - name: rw
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].rw"
    - name: bs
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].bs"
    - name: iodepth
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].iodepth"
    - name: numjobs
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].numjobs"
    - name: sample
      source: auto
    - name: iops
      source: datastore
      jqexpr: '.iteration_data.throughput.iops_sec[] | select(.client_hostname=="all") | .samples[].value'
      round: 1
    - name: lat
      source: datastore
      jqexpr: '.iteration_data.latency.lat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
      round: 3
    - name: clat
      source: datastore
      jqexpr: '.iteration_data.latency.clat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
      round: 3
    - name: path
      source: auto
    - name: tool_version
      source: metadata
      key: tool.fio.version
    - name: date
      source: metadata
      key: testrun.date
    - name: comments
      source: metadata
      key: testrun.comments
