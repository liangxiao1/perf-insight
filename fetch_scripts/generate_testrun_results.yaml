testrun_report_generator:
  defaults:
    split: yes
  columns:
    - name: Backend
      source: metadata
    - name: Driver
      source: metadata
    - name: Format
      source: metadata
    - name: Type
      source: metadata
    - name: RW
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].rw"
    - name: BS
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].bs"
    - name: IOdepth
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].iodepth"
    - name: NumJobs
      source: datastore
      jqexpr: ".iteration_data.parameters.benchmark[].numjobs"
    - name: Sample
      source: auto
    - name: IOPS
      source: datastore
      jqexpr: '.iteration_data.throughput.iops_sec[] | select(.client_hostname=="all") | .samples[].value'
      multiple: true
    - name: LAT
      source: datastore
      jqexpr: '.iteration_data.latency.lat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
    - name: CLAT
      source: datastore
      jqexpr: '.iteration_data.latency.clat[] | select(.client_hostname=="all") | .samples[].value'
      unit: ms
      factor: 0.000001
    - name: Path
      source: auto
