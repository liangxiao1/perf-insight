benchmark_comparison_generator:
  defaults:
    dataframe_round: 4
    dataframe_fillna: "NaN"
  kpi_defaults:
    higher_is_better: yes
    max_percent_dev: 10
    regression_threshold: 5
    confidence_threshold: 0.95
  keys:
    - name: BS
    - name: IOdepth
    - name: NumJobs
  kpis:
    - name: IOPS
    - name: LAT
      unit: ms
      from: LAT(ms)
      higher_is_better: no
    - name: CLAT
      unit: ms
      from: CLAT(ms)
      higher_is_better: no
