benchmark_comparison_generator:
  defaults:
    round: 6
    round_pct: 2
    fillna: "NaN"
  kpi_defaults:
    higher_is_better: yes
    max_percent_dev: 10
    regression_threshold: 0.05
    confidence_threshold: 0.95
  keys:
    - name: RW
    - name: BS
    - name: IOdepth
    - name: Numjobs
  kpis:
    - name: IOPS
      round: 0
    - name: LAT
      unit: ms
      from: LAT(ms)
      higher_is_better: no
      round: 3
    - name: CLAT
      unit: ms
      from: CLAT(ms)
      higher_is_better: no
      round: 3
